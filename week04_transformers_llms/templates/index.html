<!DOCTYPE html>
<html>
<head>
    <title>Text Classification</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        textarea { width: 100%; height: 150px; }
        button { margin-top: 10px; }
        .result { margin-top: 20px; font-weight: bold; font-size: 1.2em; }
        .error { margin-top: 20px; color: darkred; font-weight: bold; }

        .progress-container {
            display: none;
            margin-top: 20px;
        }

        .progress-label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .progress-bar {
            width: 100%;
            background-color: #eee;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 20px;
            width: 0%;
            background-color: #007bff;
            color: white;
            text-align: center;
            line-height: 20px;
            border-radius: 5px;
            transition: width 0.5s ease-in-out;
        }

        table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            text-align: center;
            background-color: #f2f2f2;
        }
    </style>
    <script>
        function startProgress() {
            const progressContainer = document.getElementById('progressContainer');
            const fill = document.getElementById('progressFill');
            const label = document.getElementById('progressLabel');

            progressContainer.style.display = 'block';
            label.innerText = '‚è≥ Processing input...';
            fill.style.width = '25%';

            setTimeout(() => {
                label.innerText = 'üì¶ Loading model...';
                fill.style.width = '50%';
            }, 800);

            setTimeout(() => {
                label.innerText = 'üîç Predicting...';
                fill.style.width = '75%';
            }, 1600);

            setTimeout(() => {
                label.innerText = '‚úÖ Done';
                fill.style.width = '100%';
            }, 2400);
        }
    </script>
</head>

<body>
    <h2>Sentiment Analysis</h2>
    <form method="POST" enctype="multipart/form-data" onsubmit="startProgress()">
        <textarea name="text_input" placeholder="Enter your text here...">{{ request.form.text_input }}</textarea><br>

        <label><strong>OR Upload CSV File:</strong></label><br>
        <input type="file" name="file"><br><br>

        <select name="model">
            {% for model in model_options %}
                <option value="{{ model }}" {% if model == selected_model %}selected{% endif %}>{{ model }}</option>
            {% endfor %}
        </select><br><br>

        <button type="submit">Analyze</button>
        <button type="reset">Clear</button>
    </form>

    <div class="progress-container" id="progressContainer">
        <div class="progress-label" id="progressLabel">‚è≥ Starting...</div>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill">Loading</div>
        </div>
    </div>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    {% if result %}
        <div class="result" style="color: {{ color | safe }};">
            Result: {{ result }}
        </div>
        <div class="progress-bar">
            <div class="progress-fill" style="width: {{ confidence }}; background-color: {{ color }};">
                Confidence: {{ confidence }}
            </div>
        </div>
    {% endif %}

    {% if table %}
        <h3>Batch Prediction Results</h3>
        <div>{{ table | safe }}</div>
    {% endif %}

    {% if download_ready %}
        <br><a href="/download"><button>Download Results as CSV</button></a>
    {% endif %}
</body>
</html>
